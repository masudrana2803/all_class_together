<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/invoice.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Your Invoice</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div>
                <label for="itemName" class="block text-gray-700 text-sm font-medium mb-2">Product Name:</label>
                <input type="text" id="itemName" class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out" placeholder="e.g., Laptop">
            </div>
            <div>
                <label for="itemQty" class="block text-gray-700 text-sm font-medium mb-2">Quantity:</label>
                <input type="number" id="itemQty" min="1" value="1" class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out" placeholder="e.g., 2">
            </div>
            <div>
                <label for="itemPrice" class="block text-gray-700 text-sm font-medium mb-2">Unit Price:</label>
                <input type="number" id="itemPrice" step="0.01" class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out" placeholder="e.g., 1200.50">
            </div>
        </div>

        <button onclick="addItemToList()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105 mb-6">
            Add Item to Invoice
        </button>

        <div class="mb-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Items in Invoice:</h3>
            <div class="overflow-x-auto rounded-lg shadow-md">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Product</th>
                            <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Qty</th>
                            <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Price</th>
                            <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Total</th>
                            <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <!-- Items will be added here dynamically -->
                    </tbody>
                    <tfoot id="itemsTableFooter" class="bg-gray-50">
                        <tr>
                            <td colspan="2" class="py-2 px-4 font-bold text-gray-800">Total Items: <span id="totalItemsCount">0</span></td>
                            <td colspan="3" class="py-2 px-4 text-right font-bold text-gray-800">Grand Total: $<span id="grandTotalPrice">0.00</span></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <button onclick="generateInvoiceInNewTab()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105">
            Generate Invoice in New Tab
        </button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="js/invoice.js"></script>
</body>
</html>
