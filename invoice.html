<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker</title>
    <link rel="stylesheet" href="css/invoice.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Maker</h1>

        <div class="input-section">
            <h2>Buyer Information</h2>
            <label for="buyerName">Buyer Name:</label>
            <input type="text" id="buyerName" placeholder="Enter Buyer Name">
            <label for="buyerAddress">Buyer Address:</label>
            <textarea id="buyerAddress" placeholder="Enter Buyer Address"></textarea>
        </div>

        <div class="input-section">
            <h2>Item Details</h2>
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" placeholder="Enter Item Name">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1">
            <label for="price">Price per Unit:</label>
            <input type="number" id="price" value="0.00" min="0" step="0.01">
            <button id="addItem">Add Item</button>
        </div>

        <div class="item-list-section">
            <h2>Added Items</h2>
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody">
                    </tbody>
            </table>
            <div class="total-amount">
                <strong>Total Bill: <span id="totalBill">0.00</span></strong>
            </div>
        </div>
        

        <div class="actions">
            <button id="printInvoice">Print Invoice</button>
        </div>
    </div>

    <script src="js/invoice.js"></script>
</body>
</html>
